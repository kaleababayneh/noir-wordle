[profile.default]
src = "src"
out = "out"
libs = ["lib"]
ffi = true
solc_version = "0.8.27"
optimizer = true
optimizer_runs = 200
# via_ir = true  # Comment this out temporarily

[profile.production]
optimizer = true
optimizer_runs = 200  # Reduce optimizer runs to avoid stack issues
# via_ir = true  # Comment this out temporarily
solc_version = "0.8.27"

[profile.verifier]
optimizer = true
optimizer_runs = 1  # Minimal optimization for verifier
solc_version = "0.8.27"

remappings = [
    "@poseidon/=lib/poseidon2-evm/",
]

[rpc_endpoints]
base_sepolia = "wss://base-sepolia-rpc.publicnode.com"
sepolia = "https://ethereum-sepolia-rpc.publicnode.com"

